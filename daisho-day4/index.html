<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Day4 文化祭　在庫管理アプリ（保存＋メール送信</title>
    <link rel="stylesheet" href="assets/css/inventory.css"/>
</head>
<body>
    <main class="container">
        <h1 class="title">文化祭　在庫管理アプリ（Day４）</h1>
        <p class="muted">
            JSONで管理している在庫データをブラウザに保存し、StaticFormsを使って在庫一覧をメール送信するアプリです。
        </p>

        <section class="panel">
            <h2 class="panel-title">在庫一覧</h2>
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>商品名</th>
                        <th>価格</th>
                        <th>在庫数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <thead id="item-list">
                </thead>
            </table>
            <p class="hint">
                在庫数が<code>minStock</code>より少ない商品は行の背景委が変わります。
            </p>
        </section>

        
        <section class="actions">
            <button id="save-btn" class="btn">在庫を保存する</button>
            <button id="mail-btn" class="btn btn-ghost">在庫一覧をメールで送る</button>
        </section>

        <form
            id="inventory-mail-form"
            action="https://api.staticforms.dev/submit"
            method="POST"
            style="display: name;"
        >
            
            <input type="hidden" name="apiKey" value="84634523589i67468"/>
            <input type="hidden" name="subject" value="文化祭　在庫一覧レポート"/>
            <input
                type="hidden"
                name="redirectTo"
                value="https://nmpbvbddvm-a11y.github.io/daisho/daisho-day4/"
            />

            <textarea id="inventory-message" name="message"></textarea>
        </form>
    </main>

    <script src="assets/js/inventory.js"></script>
</body>
</html>
